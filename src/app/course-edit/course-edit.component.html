<div class="content-container">
  <div class="content-area">
    <div class="clr-row">
      <div class="clr-col-4">
        <form novalidate (ngSubmit)="onSave()" clrForm clrLayout="horizontal">
          <label>Name: </label>
          <input name="name" [(ngModel)]="course.name" 
                  required minlength="2" pattern="^[A-Za-z ]+$"/>
          <!--<input (keyup.enter)="course.name=$event.target.value" />-->
          <button type="submit">Save</button>
        </form>
        <button (click)="onClickUpdateLocation()">Set location</button>
        <!--<clr-datagrid >
          <clr-dg-column>Hole</clr-dg-column>
          <clr-dg-column>Par</clr-dg-column>
          <clr-dg-column>SI</clr-dg-column>
          <clr-dg-column>SG (Scr)</clr-dg-column>
          <clr-dg-row *clrDgItems="let hole of course.holes" [clrDgItem]="h">
            <clr-dg-cell>{{hole["id"]}}</clr-dg-cell>
            <clr-dg-cell>{{hole["par"]}}</clr-dg-cell>
            <clr-dg-cell>{{hole["si"]}}</clr-dg-cell>
            <clr-dg-cell>{{hole["sg_scr"]}}</clr-dg-cell>
          </clr-dg-row>
          <clr-dg-footer>{{course.holes.length}} holes</clr-dg-footer>
        </clr-datagrid>-->

      
        <table class="table">
          <thead>
              <tr>
                  <th>Hole</th>
                  <th>Par</th>
                  <th>SI</th>
                  <th>SG (Scratch)</th>
              </tr>
          </thead>
          <tbody>
                <tr *ngFor="let h of course.holes; let i=index" [ngClass] ="{'activeHole':this.selHole==i}" (click)="this.selHole =i">
                  <td>{{h["id"]}}</td>
                  <td>{{h["par"]}}</td>
                  <td>{{h["si"]}}</td>
                  <td>{{h["sg_scr"]}}</td>
              </tr>
          </tbody>
        </table>
        <div class="btn-group btn-icon">
          <button (click)="onAddHole()"  class="btn">
            <clr-icon shape="plus" size="16"></clr-icon>
            <span class="clr-icon-title">Add hole</span>
          </button>
        </div>
      </div>
      <div class="clr-col-8">
        <app-map id='mapView'></app-map>
      </div>
    </div>
  </div>
</div>

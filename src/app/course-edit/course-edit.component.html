<div class="content-container">
  <div class="content-area">
    <div class="clr-row">
      <div class="clr-col-4">
        <form novalidate (ngSubmit)="onSave()" clrForm clrLayout="horizontal">
          <label>Name: </label>
          <input name="name" [(ngModel)]="course.name" 
                  required minlength="2" pattern="^[A-Za-z ]+$"/>
          <!--<input (keyup.enter)="course.name=$event.target.value" />-->
          <button type="submit">Save</button>
        </form>
        <button (click)="onClickUpdateLocation()">Set location</button>

        <table class="table">
          <thead>
              <tr>
                  <th>Hole</th>
                  <th>Par</th>
                  <th>SI</th>
                  <th>SG (Scratch)</th>
              </tr>
          </thead>
          <tbody>
                <tr *ngFor="let h of course.holes; let i=index" [ngClass] ="{'activeHole':this.selHole==i}" (click)="this.selHole =i">
                  <td>{{h["id"]}}</td>
                  <td>{{h["par"]}}</td>
                  <td>{{h["si"]}}</td>
                  <td>{{h["sg_scr"]}}</td>
              </tr>
          </tbody>
        </table>
        <div>
          <form [formGroup]="newHoleForm">
            <input class="newTxt"  type="text" [formControl]="newHoleId" >
            <select  [formControl]="newHolePar" > 
              <option  >3</option>
              <option  selected="selected" >4</option>
              <option  >5</option>
              <option   >6</option>
            </select>
            <select [formControl]="newHoleSI">
              <option *ngFor="let n of SIs" [value]="n">{{n}}</option>
            </select>
            <span >{{this.newHoleSG}}</span>  
          </form>      
        </div>
        <div class="btn-group btn-icon">
          <button (click)="onAddHole()"  class="btn">
            <clr-icon shape="plus" size="16"></clr-icon>
            <span class="clr-icon-title">Add hole</span>
          </button>
          <button (click)="onDoCenterLine()" class ="btn">
            CL
            <!--<clr-icon shape="child-arrow" size="16"></clr-icon>-->
          </button>
        </div>
      </div>
      <div class="clr-col-8">
        <app-map id='mapView' (cl-event)="onCLEvent($event)"></app-map>
      </div>
    </div>
  </div>
</div>

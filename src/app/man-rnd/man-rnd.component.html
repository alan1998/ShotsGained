<div class="hole-rnd">
  <select [(ngModel)]="selHole" (change)="onHoleChanged($event)">
    <option selected="" value=""></option>
    <option [ngValue]="h" *ngFor="let h of holeList">{{h.id}}</option>
  </select>
  <button (click)="onAddHole()" class ="btn">
    <clr-icon shape="plus" size="16"></clr-icon>
  </button>
</div>
<div class="map-rnd">
  <app-golf-gmap></app-golf-gmap>
</div>

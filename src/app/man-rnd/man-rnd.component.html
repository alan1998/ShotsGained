<div class="gps-file">
  <input type="file" name="currentInput" [(ngModel)]="currentInput" (change)="onFileSelected($event)"/>
</div>
<div class="hole-sel" >
  <select   (change)="onHoleChanged($event)">
    <option [ngValue]="h" *ngFor="let h of holeList">{{h | holeSum}}</option>
  </select>
  <button (click)="onAddHole()" class ="btn">
    <clr-icon shape="plus" size="16"></clr-icon>
  </button>
</div>
<div class="hole-shots">
  <table class="table">
    <thead>
      <tr >
        <th>#</th>
        <th>Lie</th>
        <th>Club</th>
        <th>Dist</th>
        <th>SG</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of holeShots ; let i=index" (click)="onShotRowSelected(s.num)"  [className]="s.num==shotSel ? 'selected' : ''">
        <td>{{s.num}}</td>
        <td>
          <select (change)="onLieChanged($event,s.n)">
            <option *ngFor="let l of lies" [value]="i">{{l.name}}</option>
          </select>
        </td>
        <td>d</td>
        <td>{{s.dist | distYrd}}</td>
        <td>{{s.sg}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div   class="btn-group btn-icon shot-tools" style="justify-content: center">
  <button (click)="onAddShot()" class ="btn"  >+</button>
</div>

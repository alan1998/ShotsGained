<div style='overflow-y:auto;max-height: 30vh' >
    <table class='table'>
        <tbody>
            <tr *ngFor="let p of pts; let i=index" 
            [ngClass] ="{'activeShot': this.selShot==i}"
            (click)="onSelect(i)">
                <td>{{i+1}}</td>
                <td>{{p.when | date:"HH:mm"}}</td>
            </tr>      
        </tbody>
    </table>
</div>
